<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/quiz.css">
    <script defer src="../JS/mainquiz.js"></script>
    <title>Quiz Section</title>
</head>
<body>
    <div class="container">
        <div class="welcome-page hide" id="welcome-page">
            <h1>Javascript Quiz Challenge!</h1>
            <h2>Answer questions correctly and try to get to the top of the leaderboard!</h2>
        </div>

        <div id="question-container" class="hide">
            <div id="questions">Question</div>
            <div id="buttons" class="button-grid">
                <button class="buttons">Answer 1</button>
                <button class="buttons">Answer 2</button>
                <button class="buttons">Answer 3</button>
                <button class="buttons">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button class="start-button buttons" id="start-button">Start</button>
            <button class="next-question buttons hide" id="next-question">Next</button>
            <a href="index.html">
                <button class="go-home buttons hide" id="home-button">Check Score!</button>
            </a>
        </div>
    </div>
</body>
</html>
